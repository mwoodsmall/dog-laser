<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <script src="http://localhost:8181/socket.io/socket.io.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="init.js"></script>
        <style>
        body{
                -webkit-transform-origin: center;
                -moz-transform-origin: center;
                transform-origin: center;
        }
        #joystick{
                -webkit-transform: scale(4);
                -moz-transform: scale(4);
                transform: scale(4);
        }
        </style>
</head>
<body>
        <div id="serverConnect"></div>
        <div id="serverMessages"></div>
        <div id ="joyContainer" style="float:left; margin-left:100px;  height:340px; width:340px; position:relative; background-color:blue;">
                <div id="joystick" style="height:10px; width:10px; background-color:white; margin-left:-5px; margin-top:-5px; border-radius:10px; position:absolute; left:50%; top:50%">
                </div>
        </div>
</body>
</html>
